<!DOCTYPE html>
<html lang="en">
<head>
    <!--ADOBE FONTS-->
    <link rel="stylesheet" href="https://use.typekit.net/dkr1mpk.css">


    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/53fa46f6ac.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federico Barbieri</title>
</head>
<body>
    <div id="container">

        <header>
            <div class="header-background">
            <nav>
                <img class="fb-logo" src="logo/fb.png" alt="Federico Barbieri's logo.">
                <ul>
                    <li>About</li>
                    <li>Side projects</li>
                </ul>
            </nav>
        </div>
        </header>

        <section id="intro">
            <h1 class="forward-title">FORWARD</h1>
            <p class="first-semester-recap">First semester recap</p>
            <i class="fa-solid fa-arrow-right-long"></i>
        </section>

        <section id="russian-constructivism">
            <h1 class="russian-title">RUSSIAN <br>CONSTRUCTIVISM</h1>
            <i class="fa-solid fa-arrow-down-long"></i>
            <button class="russian-btn">Learn more</button>
        
        </section>

        <section id="microcomputer">
            <h1 class="microcomputer-title">HISTORY OF THE MICROCOMPUTER</h1>
            <i class="fa-solid fa-arrow-down-long micro-arrow"></i>

        <section id="chesspressionism">

            <i class="fa-solid fa-arrow-down-long chess-arrow"></i>

        </section>

        <section id="hex">

            <i class="fa-solid fa-arrow-down-long hex-arrow"></i>
            <button class="hex-btn">Learn more</button>
        </section>

        <section id="chameleon">
            <h1 class="chameleon-title">RUNWAY CHAMELEON</h1>
            <i class="fa-solid fa-arrow-down-long chameleon-arrow"></i>
            <button class="chameleon-btn">Learn more</button>
        </section>

        <section id="beerwalks">
            <h1 class="beerwalks-title">BEERWALKS.dk</h1>
            <i class="fa-solid fa-arrow-down-long beer-arrow"></i>
            <button class="beer-btn">Learn more</button>
        </section>
